[tox]
envlist=
    py27-django{18,19},
    py32-django{18},
    py33-django{18},
    py34-django{18,19},
    coverage,

[testenv]
deps =
    django18: Django >= 1.8,<1.9
    django19: Django >= 1.9,<1.10
    django-dev: https://github.com/django/django/tarball/master
commands=
    python runtests.py

[testenv:coverage]
basepython=python3.3
deps=
    django==1.8.0
    coverage==3.7.1
commands=
    coverage erase
    coverage run --source=p3p runtests.py
    coverage report
